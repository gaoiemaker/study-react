<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="text1"></div>
    <div id="text2"></div>
    <div id="text3"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            // 创建ref容器

            myRef = React.createRef()
            myRef2 = React.createRef()
            state = {
                username: '',
                password: ''
            }
            showData = () => {
                alert(this.myRef.current.value)
            }
            showData2 = () => {
                alert(this.myRef2.current.value)
            }
            saveData = (name, value) => {
                this.setState({ [name]: value })
            }
            render() {
                return (
                    <div>
                        <input type="text" onChange={event => this.saveData('username', event.target.value)} name='username' ref={this.myRef} placeholder='点击按钮提示数据' />
                        <button onClick={this.showData}>点我提示左侧的数据</button>
                        <input onChange={event => this.saveData('password', event.target.value)} type="text" name='password' ref={this.myRef2} onBlur={this.showData2} placeholder='失去焦点提示数据' />
                    </div>
                )
            }

        }

        ReactDOM.render(<Person />, document.querySelector('#text1'))
    </script>
</body>

</html>
