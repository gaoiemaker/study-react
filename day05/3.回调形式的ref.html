<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="text1"></div>
    <div id="text2"></div>
    <div id="text3"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            state = {isHot:true}
            render() {
                return (
                    <div>
                        <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? '炎热':'凉爽'}</h1>
                        <br/>
                        <input type="text" ref={(c) => { this.input1 = c; console.log(c) }} placeholder='点击按钮提示数据' />
                        <button onClick={this.showData}>点我提示左侧的数据</button>
                        <input type="text" ref={c => this.input2 = c} onBlur={this.showData2} placeholder='失去焦点提示数据' />
                    </div>
                )
            }
            showData = () => {
                alert(this.input1.value)
            }
            showData2 = () => {
                alert(this.input2.value)
            }
            changeWeather = ()=>{
                this.setState({isHot:!this.state.isHot})
            }
        }

        ReactDOM.render(<Person />, document.querySelector('#text1'))
    </script>
</body>

</html>
